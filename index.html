<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>츠또 추첨기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 'Inter' 폰트 사용 */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">

    <div id="app" class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl overflow-hidden">
        <header class="bg-blue-600 p-6 sm:p-8">
            <h1 class="text-3xl font-extrabold text-white text-center">
                ✨ 츠또 추첨기
            </h1>
            </header>

        <main class="p-4 sm:p-8 space-y-8">
            <section class="bg-blue-50 p-4 rounded-xl border border-blue-200">
                <h2 class="text-xl font-semibold text-blue-800 mb-2 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    사용 안내
                </h2>
                <ul class="list-disc list-inside text-gray-700 space-y-1 ml-4 text-sm">
                    <li>댓글 창의 **모든 텍스트**를 복사하여 아래 입력창에 붙여넣어 주세요.</li>
                    <li>당첨 번호를 최대 3개 입력해 주세요. (예: 10, 20, 30)</li>
                    <li>**[닉네임]** 바로 밑 줄에 **[당첨 번호]**만 있는 댓글만 유효하게 처리됩니다. (예: 닉네임\n1 2 3)</li>
                    <li>유효한 참여자가 확인되면 **'당첨자 뽑기'** 버튼이 활성화됩니다.</li>
                </ul>
            </section>

            <section class="space-y-4">
                <label for="comment-input" class="block text-lg font-bold text-gray-700">1. 댓글 텍스트 붙여넣기</label>
                <textarea id="comment-input" rows="10" placeholder="여기에 댓글 텍스트 전체를 붙여넣어 주세요." 
                          class="w-full p-4 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow"></textarea>
            </section>

            <section class="space-y-4">
                <label class="block text-lg font-bold text-gray-700">2. 당첨 번호 (최대 3개)</label>
                <div class="grid grid-cols-3 gap-4">
                    <input type="text" id="winning-number-1" placeholder="번호 1" 
                           class="w-full p-3 border-2 border-gray-300 rounded-xl text-center font-bold text-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    <input type="text" id="winning-number-2" placeholder="번호 2" 
                           class="w-full p-3 border-2 border-gray-300 rounded-xl text-center font-bold text-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    <input type="text" id="winning-number-3" placeholder="번호 3" 
                           class="w-full p-3 border-2 border-gray-300 rounded-xl text-center font-bold text-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                </div>
            </section>

            <section class="space-y-4 pt-4 border-t border-gray-200">
                <div class="flex justify-between items-center bg-gray-100 p-4 rounded-xl shadow-inner">
                    <p class="text-gray-700 font-medium">총 파싱된 댓글 수: <span id="total-count" class="font-extrabold text-blue-600 text-xl">0</span></p>
                    <p class="text-gray-700 font-medium">유효 참여자 (중복 제외): <span id="unique-count" class="font-extrabold text-red-600 text-xl">0</span></p>
                </div>
                
                <button id="draw-button" disabled
                        class="w-full px-6 py-3 bg-gray-400 text-gray-700 font-bold rounded-xl cursor-not-allowed transition-colors">
                    당첨자 뽑기
                </button>
            </section>

            <section class="space-y-4 pt-4 border-t border-gray-200">
                <h2 class="text-xl font-bold text-gray-700">3. 당첨 결과</h2>
                <div id="initial-message" class="text-center p-8 bg-yellow-50 rounded-xl border border-yellow-200 text-yellow-800">
                    👆 댓글 텍스트와 당첨 번호를 입력해 주세요.
                </div>
